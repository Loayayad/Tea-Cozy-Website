<!DOCTYPE html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registrationStyle.css">
    <script type="text/javascript" src="javascript/registrationValidation.js"></script>
</head>

<body>
    <form class="box" action="thankYouPage.html" name="myForm" method="POST">

        <h1>Register</h1>

        <input type="text" name="Name" placeholder="Enter Username" id="username">
        <input type="email" name="EMail" placeholder="Enter Email" id="email">
        <input type="password" name="Password" placeholder="Enter Password" id="password">

        <input type="submit" onclick="location.href = 'thankYouPage.html';" value="Register">
    </form>
</body>

</html>
